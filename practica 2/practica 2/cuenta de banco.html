<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cuenta bancaria (estructuras)</title>
    <script>

        var miCuenta = {
            propietario: "María Méndez",
            saldo: 58790.10,
            NIP:5058, 
            banco: "Banco de Bravos",

        }
        //funcionconsulta 
        function consultarCuenta() {
            panelResultado.innerHTML = miCuenta.propietario + "," + "tienes $" + miCuenta.saldo + " en elbanco " + miCuenta.banco;
            var NiP = campoNip.value;
            if (NiP > miCuenta.NIP) {
              panelResultado.innerHTML = "Acceso denegado, porfavor pruebe otra vez";
            }
            if (NiP < miCuenta.NIP) {
                panelResultado.innerHTML = "Acceso denegado, porfavor pruebe otra vez";
            }
        } 
        
        

        
        //funcion de retiro
        function retirarDinero() {
            var monto = campoMonto.value;
            var NiP = campoNip.value; 
            if (monto = miCuenta.saldo) {            
                //sielsaldo esinsuficiente
                panelResultado.innerHTML =
                    "No tienes saldo suficientepararetirar";
            }
            else {//elsaldo es suficiente
                miCuenta.saldo -= monto;
                panelResultado.innerHTML =
                    "Retiraste $" + monto
                    + ". Te queda $" + miCuenta.saldo; 
            }
            if (NiP = miCuenta.NIP) {
                panelResultado.innerHTML = "Acceso denegado, porfavor pruebe otra vez";
            }
            if (NiP = miCuenta.NIP) {
                panelResultado.innerHTML = "Acceso denegado, porfavor pruebe otra vez";
            }
        }


        //depositar a la cuenta 
        function DepositaraLaCuenta() {
            var depositar = + campoMonto.value;
            var NiP = campoNip.value; 
            miCuenta.saldo += depositar;
            panelResultado.innerHTML =
                miCuenta.propietario + "," + " ha depositado $" + depositar + ", su saldo actual es" + miCuenta.saldo;
            if (NiP > miCuenta.NIP) {
                panelResultado.innerHTML = "Acceso denegado, porfavor pruebe otra vez";
            }
            if (NiP < miCuenta.NIP) {
                panelResultado.innerHTML = "Acceso denegado, porfavor pruebe otra vez";
            }
        }




    </script>
</head>
<body>
    <h1>Cuenta bancaria</h1>

    <p>Agregue un monto y presione la operación que desea realizar</p>
    Nip: <input type="number" id="campoNip" /><br />
    Monto: <input type="number" id="campoMonto" /><br />

   <button onclick="DepositaraLaCuenta()">Depositar</button>
   <button onclick="retirarDinero()">Retirar</button><br />
   <button onclick="consultarCuenta()">Consultar</button>
    <div id="panelResultado"></div>
</body>
</html>
