<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicios ciclos</title>
    <script>

        console.log("Antes del ciclo"); 
        for (var i = 0; i < 10; i++) {
            console.log("El valor de i es" + i); 
        }
        console.log("Dèspues del ciclo");

        console.log("Ciclo inclusivo");

        for (var i = 0; i <= 10; i++) {
            console.log("El valor de i es" + i); 
        }

        console.log("ciclo de dos en dos");

        for (var i = 0; i < 10; i += 2) {
            console.log("El valor de i es" + i);
        }

        console.log("ciclo hacia atrás");

        for (var i = 10; i > 0; i --) {
            console.log("El valor de i es" + i);
        }

        console.log("ciclo hacia atras con negativos");

        for (var i = 5; i > -3; i--) {
            console.log("El valor de i es" + i);
        }

        /*
         * Este nunca hay que ejecutarlo!!. Comentario de bloque 
         
        console.log("ciclo hacia atrás que no funciona");

        for (var i = 10; i > 0; i++) {
            console.log("El valor de i es" + i);
        }
        */

        console.log("Calculo de area de circulo");

        for (var radio = 0; radio < 5; radio++) {
            var area = Math.PI * radio * radio; 
            console.log("El area del radio" + radio + "es" + area); 
        }


        /* Ejercicios de while*/

        console.log("area del cícrculo usando while");

        var radio1 = 0;
        while (radio1 < 5) { 
            var area = Math.PI * radio1 * radio1;
            console.log("El area del radio" + radio1 + "es" + area);

        radio1++; 

        }

        console.log("area del cícrculo usando do-while");
        var radio2 = 0; 
        do {
            var area = Math.PI * radio2 * radio2;
            console.log("El area del radio" + radio2 + "es" + area);

            radio2++; 

        } while (radio2 < 5); 
        


 
    </script>
</head>

</html>
