    <title>Ejercicio Zodiaco</title>
    <script>

        function consultarHor() {
            var dia = parseInt(selectorDiaNac.value);
            var mes = parseInt(selectorMesNac.value);

            var valor = mes * 100 + dia; 


            console.log("Consultando fecha" + dia + "/" + mes);

      
            if (120 <= valor && valor < 218) {
                icono.src = "img/horoscopo/acuario.jpg";
                nombreSigno.innerHTML = "Acuario";
                descripSigno.innerHTML = "Representa la libertad y la rebeldía, prefieren no estar atados. No suelen concentrarse en un solo camino";
            }

            else if (219 <= valor && valor < 320) {
                icono.src = "img/horoscopo/piscis.jpg";
                nombreSigno.innerHTML = "Piscis";
                descripSigno.innerHTML = "Es el signo más creativo del horóscopo, esto les permite ser los mas originales";
            }

            else if (321 <= valor && valor < 419) {
                icono.src = "img/horoscopo/aries.jpg";
                nombreSigno.innerHTML = "Aries";
                descripSigno.innerHTML = "La iniciativa es su punto más fuerte. Son los que siempre van un paso adelante y animan al resto";
            }

            else if (420 <= valor && valor < 520) {
                icono.src = "img/horoscopo/tauro.jpg";
                nombreSigno.innerHTML = "Tauro";
                descripSigno.innerHTML = "Es uno de los signos más centrados, por lo tanto su lealtad es dificil de conseguir";
            }

            else if (521 <= valor && valor < 620) {
                icono.src = "img/horoscopo/geminis.jpg";
                nombreSigno.innerHTML = "Géminis";
                descripSigno.innerHTML = "Suele tener miedo al compromiso, ya que sus decisiones duran poco tiempo estables";

            }

            
        }

    </script>
</head>
