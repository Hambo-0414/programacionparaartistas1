<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicio de IMC</title>
    <script>

        for (var kg = 10; kg <= 200; kg += 10) {
            var altura = 1.70;
            var IMC = kg / (altura ** 2);
           

            console.log("Tu altura es:" + altura + "m" + "tu peso es:" + kg + "kg" + "cuentas con un IMC de:" + IMC);



            if (IMC < 18.5) {
                console.log("Bajo peso");
            }
            else if (IMC > 18.5 && IMC <= 24.9) {
                console.log("Peso saludable");
            }
            else if (IMC >= 25 && IMC <= 29.9) {
                console.log("Sobrepeso");
            }
            else if (IMC >= 30 && IMC <= 50) {
                console.log("obesidad");
            }

        }
      


    </script>
</head>
<body>

</body>
</html>
