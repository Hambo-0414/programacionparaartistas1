    <title>Ejercicios tablas de multiplcar</title>
    <script>

        console.log("Tablas de multiplicar");

        for (var tabla = 0; tabla <= 10; tabla++) {
            for (v2 = 1; v2 <= 10; v2++) {
                var multi = tabla * v2;
                console.log(tabla + "x" + v2 + "=" + multi);
            }
            console.log("Tabla del" + tabla); 
        }




    </script>
