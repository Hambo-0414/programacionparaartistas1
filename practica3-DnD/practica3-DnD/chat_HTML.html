            var dialogoPers = document.createElement("p");

            imagen.className = "imagen";
            // contenidos

            dialogoPers.innerHTML = entrada.texto;

            nuevoDiv.appendChild(dialogoPers);
            nuevoDiv.appendChild(imagen);
